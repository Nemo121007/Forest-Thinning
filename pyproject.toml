[tool.poetry]
name = "Forest-Thinning"
version = "0.1.0"
description = "Разработка программной системы, которая по входным данным (порода, объем, др.) формирует план рубок по уходу за лесом (объем рубки, периодичность)"
authors = ["Nemo121007 <sva.gashkov@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Nemo121007/Forest-Thinning.git"

[tool.poetry.dependencies]
python = "3.12.0"
certifi = "^2024.8.30"
charset-normalizer = "^3.3.2"
colorama = "^0.4.6"
coverage = "^7.6.1"
coveralls = "^4.0.1"
docopt = "^0.6.2"
idna = "^3.10"
iniconfig = "^2.0.0"
packaging = "^24.1"
pluggy = "^1.5.0"
requests = "^2.32.3"
urllib3 = "^2.2.3"

[tool.poetry.dev-dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=app --cov-report=xml:coverage.xml"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["app"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self\\.debug",
    "if __name__\\s*==\\s*\"__main__\":"
]
